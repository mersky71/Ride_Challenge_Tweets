<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride Challenge Tweet Generator</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <div class="brand__dot" aria-hidden="true"></div>
        <div class="brand__title">Ride Challenge Tweet Generator</div>
      </div>
    </div>

    <div class="topbar__center">
      <label class="sr-only" for="parkSelect">Park</label>
      <select id="parkSelect" class="parkSelect" disabled></select>
      <div id="counterPill" class="pill" aria-live="polite">—</div>
    </div>

    <div class="topbar__right">
      <button id="moreBtn" class="iconBtn" type="button" aria-haspopup="menu" aria-expanded="false" title="More">
        ?
      </button>
      <div id="moreMenu" class="menu" role="menu" aria-hidden="true">
        <button id="endToStartBtn" class="menu__item" role="menuitem" type="button">
          End today’s challenge and return to Start
        </button>
      </div>
    </div>
  </header>

  <main id="app" class="app" role="main"></main>

  <!-- Dialog host -->
  <div id="dialogHost"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
